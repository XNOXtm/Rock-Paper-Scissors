<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Stone Paper Scissors</title>
</head>
<body>

    <h1>Stone Paper Scissors</h1>
    <p> Choose one and check you results in console </p>
    <h3> Best of luck !</h3>
    <div id="options">
        <button id="Rock"><img src="images/rock.png" alt="black and white png of a fist depicting rock" class="choices"></button>
        <button id="Paper"><img src="images/paper.png" alt="balck and white png of open palm depicting palm" class="choices"></button>
        <div id="scissor"><button id="Scissor"><img src="images/scissor.png" alt=" black and white png of two fingers depicting scissors" class="choices"></button></div>
    </div>
    <div id="result-announcement">
        <h2 id="round-result"></h2>
        <div id="reason"></div>
    </div>
    <div id="scoreBoard"></div>
</body>
</html>
